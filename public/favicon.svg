<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="100" height="100">
  <!-- Background circle with gradient -->
  <defs>
    <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="chat-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f0f0f0;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="50" cy="50" r="45" fill="url(#bg-gradient)" stroke="none"/>
  
  <!-- Chat bubble 1 -->
  <ellipse cx="35" cy="40" rx="18" ry="12" fill="url(#chat-gradient)" stroke="none"/>
  <circle cx="42" cy="42" r="1.5" fill="#667eea"/>
  
  <!-- Chat bubble 2 -->
  <ellipse cx="65" cy="55" rx="18" ry="12" fill="url(#chat-gradient)" stroke="none"/>
  <circle cx="58" cy="57" r="1.5" fill="#764ba2"/>
  
  <!-- Connection dots -->
  <circle cx="50" cy="30" r="2" fill="#ffffff" opacity="0.8"/>
  <circle cx="50" cy="70" r="2" fill="#ffffff" opacity="0.8"/>
  
  <!-- Letter "i" -->
  <text x="50" y="25" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#ffffff">i</text>
</svg>
